<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <link href="../dist/output.css" rel="stylesheet" />
  <link href="./styles/base.css" rel="stylesheet" />
  <script src="./scripts/index.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <title>NowUrTurn | Dashboard</title>
 </head>
 <body class="bg-primary">
  <nav
   class="flex fixed bg-tertiary justify-start items-center h-16 w-screen px-3"
  >
   <div class="h-10 w-10 overflow-hidden">
    <img src="/assets/logo.png" alt="logo" class="block object-cover size-10" />
   </div>
   <h1 class="font-bold text-[21px]">
    Now<span class="text-pink-500">Ur</span>Turn
   </h1>
  </nav>
  <section class="flex">
   <aside
    id="ps"
    class="bg-secondary w-1/6 pt-[4.5rem] px-2 h-screen overflow-y-auto space-y-2"
   >
    <!-- primary section -->
   </aside>
   <main class="w-full pt-[4.5rem] h-screen overflow-hidden">
    <div class="my-7">
     <h1 class="text-yellow-500 text-sub-head text-center font-semibold">
      Dashboard
     </h1>
    </div>
    <div class="pl-10 flex justify-start items-center gap-3">
     <!-- drop-down buttons -->
     <div class="inline-block bg-white h-5 w-5 rounded-md"></div>
     <button class="w-fit">Year</button>
     <button class="w-fit">Month</button>
     <button class="w-fit">Day</button>
    </div>
    <!-- main section -->
    <div class="flex">
     <div class="mx-4 w-full pt-10">
      <!-- chart -->
      <canvas id="chart"></canvas>
     </div>
     <aside id="ms" class="mx-3 w-[20%] p-2 h-screen overflow-y-auto space-y-2">
      <!-- sidebar -->
     </aside>
    </div>
   </main>
  </section>
 </body>
</html>
